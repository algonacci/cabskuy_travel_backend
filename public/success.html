<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabskuy Travel</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- xZoom -->
    <link rel="stylesheet" href="/frontend/libraries/xzoom/xzoom.css">
    <!-- Gijgo -->
    <link rel="stylesheet" href="/frontend/libraries/gijgo/css/gijgo.min.css">
    </link>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Scss -->
    <link rel="stylesheet" href="styles/main.css">
    <style type="text/css">
        .navbar-nav {
            float: none;
            text-align: center;
        }

        .navbar-nav li {
            display: inline-block;
            float: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="nav navbar navbar-expand-lg navbar-light fixed-top px-3 justify-content-center">
            <div class="navbar-nav ml-auto mr-right mr-sm-auto mr-lg-0 mr-md-auto">
                <a href="index.html" class="navbar-brand">
                    <img src="/frontend/images/CABSKUY.png" alt="Logo Cabskuy">
                </a>
            </div>
            <ul class="navbar-nav mr-auto d-none d-lg-block">
                <li>
                    <span class="text-muted"> | &nbsp Travelling Soon!</span>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Akhir Navbar -->

    <main>
        <div class="section-success d-flex align-items-center">
            <div class="col text-center">
                <img src="/frontend/images/checkout success.png" alt="Sukses Checkout">
                <h1 class="mt-5">Yeay! Berhasil</h1>
                <p>Kami telah mengirimkan email yang berisi link grup untuk <br>perjalanan ini, mohon untuk baca
                    instruksinya dengan lengkap</p>
                <a href="index.html" class="btn btn-home-page mt-3 px-5">
                    Kembali ke Home
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="/frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="/frontend/libraries/retina/retina.min.js"></script>
    <script src="/frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="/frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.xzoom, .xzoom-gallery').xzoom({
                zoomWidth: 500,
                title: false,
                tint: '#333',
                Xoffset: 15
            });

            $('.datepicker').datepicker({
                uiLibrary: 'bootstrap4',
                icons: {
                    rightIcon: '<img src="/frontend/images/ic_doe.png" />'
                }
            })
        });
    </script>
</body>

</html>
